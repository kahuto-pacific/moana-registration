<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="./icon.png" type="image/png">
    <link rel="shortcut icon" href="./icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #FFD700;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #FFD700;
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .pricing-info {
            background-color: #FFD700;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #FFD700;
        }
        .pricing-info h2 {
            margin-top: 0;
            color: white;
        }
        .pricing-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .pricing-link {
            display: inline-block;
            background-color: #FFD700;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            border: 1px solid #FFD700;
            transition: all 0.3s ease;
        }
        .pricing-link:hover {
            background-color: #FFD700;
            color: white;
            transform: translateY(-1px);
        }
        .success-message {
            display: none;
            background-color: #FFD700;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./logo.png" alt="Moana Data Logo" class="logo">
        <h1>Registration Form</h1>
    </div>
    
    <div class="pricing-info">
        <h2>Moana Data Pricing Models</h2>
        <h3>All pricing in Fijian Dollars (FJD)</h3>
        <p>Before registering, please review our pricing models to select the option that best fits your needs:</p>
        <div class="pricing-links">
            <a href="subscriptions-pricing-models.html" class="pricing-link" target="_blank">Subscription Plans</a>
            <a href="pay-per-area-pricing-model.html" class="pricing-link" target="_blank">Pay-Per-Area Model</a>
        </div>
    </div>
    
    <div id="successMessage" class="success-message">
        Thank you for registering! We'll be in touch soon.
    </div>
    
    <form action="https://formspree.io/f/mrbprzqo" method="POST" id="registrationForm">
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="organization">Organization/Company *</label>
            <input type="text" id="organization" name="organization" required>
        </div>
        
        <div class="form-group">
            <label for="role">Role/Position *</label>
            <input type="text" id="role" name="role" required>
        </div>
        
        <div class="form-group">
            <label for="subscription">Subscription Type *</label>
            <select id="subscription" name="subscription" required>
                <option value="">-- Select an option --</option>
                <option value="Moana Lite">Moana Lite (FJD $500/month)</option>
                <option value="Moana Plus">Moana Plus (FJD$1,000/month)</option>
                <option value="Moana Pro">Moana Pro (FJD$5,000/month)</option>
                <option value="Pay-Per-Area">Pay-Per-Area (Variable pricing)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', function(event) {
            // Basic form validation
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                // Remove any existing error messages
                const existingError = field.parentNode.querySelector('.error');
                if (existingError) {
                    existingError.remove();
                }
                
                if (!field.value.trim()) {
                    isValid = false;
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error';
                    errorMsg.textContent = 'This field is required';
                    field.parentNode.appendChild(errorMsg);
                }
            });
            
            if (!isValid) {
                event.preventDefault();
            }
        });
        
        // Check if the form was successfully submitted (Formspree redirects back with ?success=true)
        if (window.location.search.includes('success=true')) {
            form.style.display = 'none';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
